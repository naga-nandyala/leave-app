# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - nagan-leave-app-01

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate




 
      - name: Install dependencies
        run: pip install -r src/requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      - name: Azure CLI Device Code Login
        uses: azure/cli@v1
        with:
          inlineScript: |
            az login --use-device-code
            az account show
      - name: Configure startup command
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config set \
              --name 'nagan-leave-app-01' \
              --resource-group 'rg-leave-app-prod' \
              --startup-file "gunicorn --chdir src --bind=0.0.0.0 --timeout 600 app:app"               
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'nagan-leave-app-01'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FC1E2D2E0424473B81D6E02EC3AA901C }}